<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Search Results</title>
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script id="listItem" type="text/x-handlebars-template">
            <li class="col-md-6">
                <div class="venue-list-item">
                    <a target="_blank" href="http://www.deskbookers.com/nl-nl/{{location_slug}}">
                        <div class="thumbnail">
                            {{#each image_urls2}}
                                <img src="{{@this}}" alt="{{name}}">
                            {{/each}}
                        </div>
                        <h4 class="venue-list-title">{{name}}</h4>
                        <div class="venue-list-details">
                            {{#each address}}
                                <span>{{@this}}</span>
                            {{/each}}
                        </div>
                    </a>
                </div>
            </li>
        </script>

    </head>
    <body>
        <!-- Place your HTML code here -->
        <!-- You can add your own dependencies like CSS and JavaScript. -->

        <div class="list">
            <ul class="venue-list">
                
            </ul>
        </div>

        <div id="map">
            
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?callback=Map.init"></script>
        <script src="js/script.js"></script>
    </body>
</html>
